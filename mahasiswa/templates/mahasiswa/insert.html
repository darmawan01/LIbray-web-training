{%extends "base.html"%}
{%load widget_tweaks%}
{%block content%}
<div class="panel panel-default">
        <div class="panel-heading">
            <h4>Tambah Mahasiswa</h4>
        </div>
        <div class="panel-body">
            <form method="POST" action="{% url 'mahasiswa:save' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="control-label">Nim</label> 
                    {{form.nim | add_class:"form-control"}}
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Nama</label> 
                    {{form.nama | add_class:"form-control"}}
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Prodi</label> 
                    {{form.prodi | add_class:"form-control"}}
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Semester</label> 
                    {{form.semester | add_class:"form-control"}}
                </div>
                <div class="form-group">
                    <button class="btn btn-primary pull-right" style="margin-left: 8px;">Simpan</button>
                    <a href="/mahasiswa/" class="btn btn-danger pull-right">Kembali</a>
                </div>
            </form>
        </div>
    </div> 
{%endblock content%}
